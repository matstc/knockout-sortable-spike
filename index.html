<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="knockout-sortable.js"></script>
    <style>
      .rows {width:100%;}
      .row, #widgets {padding:0; width:100%; margin:10px; background-color:#eef; cursor:move;}
      #widgets > li, .row > li {cursor:move; background-color:#ccc; list-style-type:none; display:inline-block; vertical-align:middle; white-space:nowrap; background-color:#fcc; padding:10px; margin:10px;}
    </style>
    <script>
      $(function() {
          $("#rows").sortable({items: "> ul"});

          viewModel = {
            firstItems : ko.observableArray(["Item 1", "Item 2", "Item 3", "Item 4"]),
            secondItems : ko.observableArray(["Item A", "Item B", "Item C", "Item D"]),
            thirdItems : ko.observableArray(["Item W", "Item X", "Item Y", "Item Z"]),
            logMove: function(arg){
              console.log(arg.item + " was moved to index: " + arg.targetIndex);
            }

          };
          ko.applyBindings(viewModel);
      });
    </script>
  </head>

  <body>

    <div id="rows">
      
      <ul class="row" data-bind="sortable: {data: firstItems, afterMove: logMove}">
        <li data-bind="text: $data"></li>
      </ul>

      <ul class="row" data-bind="sortable: {data: secondItems, afterMove: logMove}">
        <li data-bind="text: $data"></li>
      </ul>

      <ul class="row" data-bind="sortable: {data: thirdItems, afterMove: logMove}">
        <li data-bind="text: $data"></li>
      </ul>

    </div>

    <h2>Widgets</h2>
    <ul id="widgets">
      <li data-bind="draggable: 'widget#1'"><span data-bind="text: $data"></span></li>
      <li data-bind="draggable: 'widget#2'"><span data-bind="text: $data"></span></li>
      <li data-bind="draggable: 'widget#3'"><span data-bind="text: $data"></span></li>
      <li data-bind="draggable: 'widget#4'"><span data-bind="text: $data"></span></li>
    </ul>

  </body>
</html>
