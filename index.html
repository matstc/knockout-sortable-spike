<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <style>
      #sortable {margin:0; padding:0;}
      #sortable li {cursor:pointer; margin:15px; background-color:#ccc; list-style-type:none; padding:15px;}
    </style>
    <script>
    $(function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
        });
    </script>
  </head>

  <body>

    <ul id="sortable">
      <li><span></span>Item 1</li>
      <li><span></span>Item 2</li>
      <li><span></span>Item 3</li>
      <li><span></span>Item 4</li>
      <li><span></span>Item 5</li>
      <li><span></span>Item 6</li>
      <li><span></span>Item 7</li>
    </ul>

  </body>
</html>
